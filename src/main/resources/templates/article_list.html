<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성 일자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="articleList, loop : ${articleList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/article/detail/${articleList.id}|}" th:text="${articleList.subject}"></a>
            </td>
            <td th:text="${#temporals.format(articleList.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>


<a th:href="@{/article/create}">게시글 작성</a>
